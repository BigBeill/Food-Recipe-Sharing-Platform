<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beill's Greenhouse - Login</title>
    <script defer src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <nav id="navBar"></nav>

    <div class="mainDiv">
        <fieldset class="fieldsetTypeA centred">
            <legend>Login</legend>
            <div class="textInput">
                <label for="uname">Username</label>
                <input type="text" name="userName" id="uname" placeholder="Your Username"/>
            </div>
            <div class="textInput">
                <label for="passwd">Password</label>
                <input type="password" name="password" id="passwd" placeholder="Your Password" />
            </div>
            <div class="splitSpace">
                <div class="buttonInput">
                    <input type="submit" name="Submit" value="Login"/>
                </div>
                <div class="checkboxInput">
                    <div>
                        <input type="checkbox" name="remember me" id="remember" value="1"/>
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <script>
        sessionStorage.setItem('id',1);
    </script>
</body>
