<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beill's Greenhouse - Login</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <nav>
        <img class="logo" src="./images/BigBeill-logo_black.png" alt="Beill Greenhouse Logo">

        <h3>Find Recipes</h3>
        <a href="index.html">Public</a>
        <a href="index.html">Friends</a>
        <a href="index.html">Search</a>

        <h3>Your Recipes</h3>
        <a href="index.html">Owned</a>
        <a href="index.html">Saved</a>

        <h3>Account</h3>
        <a href="login.html">Login</a>
        <a href="register.html">Create Account</a>
    </nav>
    
    <div class="mainDiv">
        <fieldset class="fieldsetTypeA centred">
            <legend>Login</legend>
            <div class="textInput">
                <label for="uname">Username</label>
                <input type="text" name="userName" id="uname" placeholder="Your Username"/>
            </div>
            <div class="textInput">
                <label for="passwd">Password</label>
                <input type="password" name="password" id="passwd" placeholder="Your Password" />
            </div>
            <div class="splitSpace">
                <div class="buttonInput">
                    <input type="submit" name="Submit" value="Login"/>
                </div>
                <div class="checkboxInput">
                    <div>
                        <input type="checkbox" name="remember me" id="remember" value="1"/>
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</body>
