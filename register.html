<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beill's Greenhouse - Register</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <nav class="navBar">
    </nav>
    
    <div class="mainDiv">
        <fieldset class="fieldsetTypeA centred">
            <legend>Create Account</legend>
            <div class="textInput">
                <label for="fname">Username</label>
                <input name="Username" id="name" type="text" placeholder="Create username"/>
            </div>
            <div class="textInput">
                <label for="email">Email</label>
                <input name="Email" id="email" type="text" placeholder="Your email"/>
            </div>
            <div class="splitSpace">
                <div class="textInput">
                    <label for="password1">Password</label>
                    <input name="Password" id="password1" type="password" placeholder="New password"/>
                </div>
                <div class="textInput">
                    <label for="password2">Confirm Password</label>
                    <input name="Confirm password" id="password2" type="password" placeholder="Confirm new password"/>
                </div>
            </div>
            <div class="splitSpace">
                <div class="buttonInput">
                    <input type="submit" name="Submit" value="Create Account"/>
                </div>
                <div class="void"></div>
            </div>
        </fieldset>
    </div>
</body>
